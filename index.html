
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeechPath Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom scrollbar for better UI feel */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        @media print {
            @page {
                margin: 1.5cm;
                size: auto;
            }

            body, html {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                height: auto !important;
                width: 100% !important;
                overflow: visible !important;
            }

            /* Hide interactive UI elements */
            nav, header, .no-print, button, .tooltip-container, .group-picker-trigger, input, select, textarea, .tabs-container {
                display: none !important;
            }

            /* Force color and background preservation for charts */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }

            #root > div {
                display: block !important;
            }

            #root > div > main {
                display: block !important;
                position: static !important;
                width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            #printable-area {
                display: block !important;
                max-width: none !important;
            }

            /* Student Roster Print Configuration */
            .printable-roster {
                display: grid !important;
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 1.5cm !important;
            }

            /* Student Record Modal Print Configuration */
            .fixed.inset-0:has(.printable-modal) {
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: auto !important;
                background: white !important;
                z-index: 9999 !important;
                display: block !important;
            }

            .printable-modal {
                max-height: none !important;
                height: auto !important;
                width: 100% !important;
                border: none !important;
                box-shadow: none !important;
                position: static !important;
                display: block !important;
                overflow: visible !important;
                margin: 0 !important;
            }

            .printable-modal .overflow-y-auto {
                overflow: visible !important;
                max-height: none !important;
            }

            /* Force visibility of all detail sections during print */
            .print-section {
                display: block !important;
                opacity: 1 !important;
                visibility: visible !important;
                page-break-inside: avoid !important;
                margin-bottom: 2cm !important;
            }

            /* Ensure charts scale properly for print */
            svg {
                max-width: 100% !important;
                height: auto !important;
            }

            .printable-plan, .printable-calendar, .printable-notes {
                display: block !important;
                width: 100% !important;
            }

            .print-only {
                display: block !important;
            }
            
            /* Add clinical header to every printed page */
            .print-clinical-header {
                display: block !important;
                border-bottom: 2px solid #000;
                padding-bottom: 10px;
                margin-bottom: 20px;
                font-weight: bold;
            }
        }

        .print-only {
            display: none;
        }
        
        .print-clinical-header {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
</body>
</html>
