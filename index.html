
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeechPath Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Ensure the print triggers are responsive and on top */
        .print-btn {
          position: relative;
          z-index: 100;
        }

        @media print {
            @page {
                margin: 1cm;
                size: auto;
            }

            body, html {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                height: auto !important;
                width: 100% !important;
                overflow: visible !important;
            }

            /* Hide UI components not relevant for physical output */
            nav, header, .no-print, button, .tooltip-container, .group-picker-trigger, input, select, textarea {
                display: none !important;
            }

            /* Force color preservation */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }

            #root > div {
                display: block !important;
            }

            #root > div > main {
                display: block !important;
                position: static !important;
                width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            #printable-area {
                display: block !important;
                max-width: none !important;
            }

            /* Student Roster Print: 2 columns */
            .printable-roster {
                display: grid !important;
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 1.5cm !important;
            }

            /* Modals: Isolate for printing */
            .fixed.inset-0:has(.printable-modal) {
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: auto !important;
                background: white !important;
                z-index: 9999 !important;
                display: block !important;
            }

            .printable-modal {
                max-height: none !important;
                height: auto !important;
                width: 100% !important;
                border: none !important;
                box-shadow: none !important;
                position: static !important;
                display: block !important;
                overflow: visible !important;
                margin: 0 !important;
            }

            .printable-modal .overflow-y-auto {
                overflow: visible !important;
                max-height: none !important;
            }

            /* Standard containers */
            .printable-plan, .printable-calendar, .printable-notes {
                display: block !important;
                width: 100% !important;
            }

            .print-only {
                display: block !important;
            }
        }

        .print-only {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
</body>
</html>
